<main>
    <div class="contact-form">
        <form id="contact-form">
            <div class="name">
                <div class="first-name">
                <input placeholder="Jane" id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
                </div>
                <div class="last-name">
                <input placeholder="Doe" id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="password">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="email">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            <!-- <div class="email-error">
                <input id="email_inline" type="email" class="validate"> -->
            <div class="comments">
                <input id="comment" type="text" class="validate" placeholder="...">
                <label for="Comments">Comments</label>
            </div>
                <!-- <span class="helper-text" data-error="wrong" data-success="right">text</span> -->
                <button id="validate_btn" type="submit">Submit</button>
        </form>
    </div>
